<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>people entered</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="wrap" >
        <h1> People Entered in the mall</h1>
        <h2 id="enter">0</h2>
        <div class="btn">
            <button  class="inbtn" id="incr-btn" onclick="increment()">INCREMENT</button>
            <button  class="debtn" id="decr-btn" onclick="decrement()">DECRMENT</button>
           
        </div>
        <div class="btn">
        <button class="sabtn" id="save-btn" onclick="save()">SAVE</button>
        <button class="tobtn" id="tot-btn" onclick="total()">TOTAL</button>
    </div>
    <p id="saveel">Entry of the people:</p>
    <p >Total of people inside the mall </p>
    <p id="total">0</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
